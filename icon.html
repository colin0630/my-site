  <!-- JS（沿用主站風格：主題、語言、年份、Lightbox） -->
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      // 年份 / 更新日
      const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();
      const l=document.getElementById('lastUpdated');
      if(l){const d=new Date(); l.textContent=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;}

      // 語言
      let zh = (localStorage.getItem('lang') !== 'en');
      const applyLang = () => {
        document.documentElement.lang = zh ? 'zh-Hant' : 'en';
        document.querySelectorAll('[data-zh]').forEach(el => {
          const zhText = el.getAttribute('data-zh');
          const enText = el.getAttribute('data-en');
          if (zhText !== null && enText !== null) el.textContent = zh ? zhText : enText;
        });
      };
      applyLang();
      document.getElementById('langBtn')?.addEventListener('click',()=>{ zh=!zh; localStorage.setItem('lang', zh ? 'zh' : 'en'); applyLang(); });

      // 主題
      const root=document.documentElement;
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      let theme = localStorage.getItem('theme') || (prefersDark ? 'dark' : (root.getAttribute('data-theme') || 'light'));
      root.setAttribute('data-theme', theme);
      const themeBtn=document.getElementById('themeBtn');
      const updateThemeIcon=()=>{ if(!themeBtn) return; themeBtn.textContent=(theme==='dark')?'🌙':'☀️'; };
      updateThemeIcon();
      themeBtn?.addEventListener('click',()=>{ theme=(theme==='dark')?'light':'dark'; root.setAttribute('data-theme', theme); localStorage.setItem('theme', theme); updateThemeIcon(); });

      // Lightbox
      const lb=document.getElementById('lb'); const lbImg=document.getElementById('lbImg');
      document.querySelectorAll('.gallery-item img').forEach(img=> img.addEventListener('click',()=>{ lbImg.src=img.src; lb.showModal(); }));
      lb.addEventListener('click',e=>{ if(e.target===lb||e.target===lbImg) lb.close(); });
      window.addEventListener('keydown', e=>{ if(e.key==='Escape'&&lb.open) lb.close(); });
    });
  </script>
